<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Grade Programme</title>
    <link rel="stylesheet" href="./Assets/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <link rel="stylesheet" href="./Assets/CSS/responsive.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>

    <div class="container">
        <div class="main_content">
            <h1 class="text-center">
                Hi this is <br> <i>Letter Grade Programme</i>
            </h1>
            <div class="input-group-append pt-4 px-3 px-sm-5">
                <input type="number" style="resize: none;" id="input" class="form-control" placeholder="Enter Your Number Here">
                <button class="btn btn-success">Submit</button>
            </div>
        </div>


        <div class="result_section position-absolute">
            <i class="fa fa-times p-4"></i>
            <div class="result_content text-center">
                <h1>Your Result is</h1>
                <span id="result" class="display-4"></span>
            </div>
        </div>
    </div>

    <script src="./Assets/JS/jquery-3.5.1.min.js"></script>
    <script src="./Assets/JS/index.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>

</body>

</html>
